<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumpleaños Claudia 2022</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-md-12 my-5">
                <h1 class="text-center feliz">
                    ¡Felicidades Claudia!
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="juego">Por cumplir años has sido seleccionada para el Juego del Regalo.</h2>
                <h3 class="juego my-3">Pulsa Aceptar Reto para continuar</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button class="my-5 reto" onclick="irRegalo1()">Aceptar reto</button>
            </div>
        </div>
        <div class="row d-none" id="cargando">
            <div class="col-md-12">
                <div id="myProgress">
                    <div id="myBar"></div>
                  </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</html>
